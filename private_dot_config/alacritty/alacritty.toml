[terminal.shell]
program = "/usr/bin/fish"
args = ["--login"]

[env]
TERM = "xterm-256color"

[font]
normal = { family = "JetBrainsMonoNL Nerd Font" }
bold = { family = "JetBrainsMonoNL Nerd Font" }
italic = { family = "JetBrainsMonoNL Nerd Font" }
size = 9

[colors.primary]
foreground = "#eeeeee"
background = "#3b224c"

[colors.normal]
black = "#181818"
red = "#ac4242"
green = "#90a959"
yellow = "#f4bf75"
blue = "#6a9fb5"
magenta = "#aa759f"
cyan = "#75b5aa"
white = "#d8d8d8"

[window]
padding.x = 4
padding.y = 4
decorations = "None"

[keyboard]
bindings = [
    { key = "F11", action = "ToggleFullscreen" },
    { key = "Insert", mods = "Shift", action = "Paste" },
    { key = "Insert", mods = "Control", action = "Copy" },
]

[terminal]
